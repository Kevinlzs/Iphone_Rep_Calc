<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <span id="answer">0</span>
            </div>
            <table>
                <tr>
                    <button id="allClear" class="lightGrey">AC</button>
                    <button id="plusOrNegative" class="lightGrey">+/-</button>
                    <button id="percent" class="lightGrey">%</button>
                    <button id="divide" class="orangey">&divide;</button>
                </tr><br>
                <tr>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply" class="orangey">&times;</button>
                </tr><br>
                <tr>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtract" class="orangey">&minus;</button>
                </tr><br>
                <tr>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="add" class="orangey">+</button>
                </tr><br>
                <tr>
                    <button id="zero">0</button>
                    <button id="period">.</button>
                    <button id="equal" class="orangey">=</button>
                </tr>
            </table>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
